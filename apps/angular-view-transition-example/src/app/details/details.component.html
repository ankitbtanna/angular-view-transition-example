<mat-toolbar color="primary">
  <mat-icon (click)="back()" *ngIf="showBackArrow">arrow_back</mat-icon>
  <div class="toolbar">Pokemons</div>
</mat-toolbar>

<div>
  <ng-container *ngIf="pokemon$ | async as pokemon">
    <mat-card
      class="example-card"
      [style.view-transition-name]="'poke' + pokemon.id"
    >
      <mat-card-header>
        <mat-card-title>{{ pokemon.name }}</mat-card-title>
        <mat-card-subtitle
          >{{ pokemon.power }} | {{ pokemon.weakness }} | {{ pokemon.color }} |
          {{ pokemon.height }}</mat-card-subtitle
        >
      </mat-card-header>
      <img
        mat-card-image
        [src]="pokemon.image"
        [alt]="pokemon.name"
        class="pokemon-img"
      />
      <mat-card-content>
        <p>
          {{ pokemon.description }}
        </p>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
